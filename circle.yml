machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t cyclus/cymetric:latest .

test:
  override:
    - docker run cyclus/cymetric:latest nosetests3 -w /cymetric/tests

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cyclus/cymetric:latest

  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag cyclus/cymetric:latest cyclus/cymetric:stable
      - docker push cyclus/cymetric:stable

